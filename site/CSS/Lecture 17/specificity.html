<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inheritance in CSS</title>
	<style>
		header.navigation p{
			color: blue;
		}
		p.blurb{
            color: red;
		}
		/*p{
	color:green !important;
			}*/
			p{
	color:green !important;
			}
	</style>
</head>
<body>
<header class="navigation">
	<p class="blurb">!important tells us the color green is important</p>
</header>
</body>
</html>
