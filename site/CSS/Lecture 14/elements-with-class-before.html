<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>elements with class selector</title>
	<style>
		/*all with class="highlight"*/
		.highlight {
			background-color: green;
		}
		/*all p elements with class="highlight"*/
		p.highlight{
			font-style: italic;
		}
		/*all element with class 'highlight' as well as with class 'mainpoint'*/
		.highlight.mainpoint{
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
<h1 class="highlight">Element with class selector</h1>
<p>ahtrik dkje lvmvkf elwjg  ekjiodfke jiejlfmvc fieijf sa;akfjlsjp fvnvofjdgfgdjljsd dkjf fj fjd fdjfdfjs f klalla  </p>
<p class="highlight">this is p with class="highlight"</p>
<div class="mainpoint highlight">this is the main point of the entire article.</div>
</body>
</html>
