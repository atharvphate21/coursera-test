<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Descendant Selector
	</title>
	<style>
		/*all li elements that are inside a section element*/
		section li {
			color: green;
			}		}
	</style>
</head>
<body>
<h1>Decendant Selector</h1>
<section>
	table of contents:
	<ul>
		<li>article 1</li>
		<li>article 2</li>
		<li>article 3</li>
	</ul>
</section>
<article>
	shopping  list:
	<ul>
		<li>cookies</li>
		<li>cake</li>
		<li>pie</li>
	</ul>
</article>
</body>
</html>
